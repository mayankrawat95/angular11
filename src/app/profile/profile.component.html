<p>Profile Name: <b>{{name1}}</b></p>
<br>
<p>Date of Birth: <b>{{DOB1}}</b></p>
<br>
<p>Email: <b>{{email1}}</b></p>
<br>
<p>Gender: <b>{{gender1}}</b></p>

<!--<button class = "btn btn-primary" (click) = "showForm()">Edit Form</button>-->
<button class = "btn btn-primary" (click) = "showForm(f)">Edit Form</button>

<div *ngIf = "FormVisibility">
<form (ngSubmit) = "onSubmit(f)" #f = "ngForm">
    
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" name = "name" ngModel = {{name1}} #name = "ngModel"  required>
                <span class="help-block" *ngIf = "!name.valid && name.touched" style="color: red;">Please Enter a Name</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="DOB">DOB</label>
                <input type="date" id="DOB" class="form-control" name = "DOB" ngModel = {{DOB1}} #DOB = "ngModel"  required date>
                <span class="help-block" *ngIf = "!DOB.valid && DOB.touched" style="color: red;">Please Select a Date</span>
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" name = "email" ngModel = {{email1}} #email = "ngModel" required email >
                    <span class="help-block" *ngIf = "!email.valid && email.touched" style="color: red;">Please Enter a valid E-mail</span>
                </div>
            </div>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" class="form-control" [ngModel] = "gender1" name="gender" required #gender = "ngModel">
            <option value="" disabled>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <span class="help-block" *ngIf = "!gender.valid && gender.touched" style="color: red;">Please Select a Gender</span>
        </div>

                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <input type="text" id="gender" class="form-control" name = "gender" ngModel = {{gender1}}  required>
                    </div>
                </div>
            </div>--> 

            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Submit</button>
                </div>
            </div>

</form>
</div>
